<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[];
  let b=[];
  let n= parseInt(prompt('nhập số lượng phần tử n'));
  if(n<=50) {
      for (let i = 0; i < n; i++) {
          a[i] = parseInt(prompt(`nhập phần tử ${i + 1} của mảng `));
      }
      document.write(a + "<br>");

      // tra ve true/false
      function isPrime(number) {
          if (number <= 1) return false;
          if (number < 4) return true;
          if (number >= 4) {
              for (let i = 2; i <= Math.sqrt(number); i++) {
                  if (number % i == 0) {
                      return false;
                  }
              }
              return true;
          }
      }
  } else {
      n= parseInt(prompt('nhập số lượng phần tử n'));
  }
 b=a.filter(isPrime);
  document.write(b);
</script>
</body>
</html>
